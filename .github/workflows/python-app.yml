name: My Python application CI

env:
  MIN_COVERAGE_REQUIRED: 75
on: 
  workflow_dispatch:
   inputs:
      download_dataset:
        description: 'Redownload dataset from Kaggle?'
        required: true
        default: 'No'
        type: choice
        options:
          - 'Yes'
          - 'No'
        
  push:
  pull_request:
    branches: [ "main" ]
    
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.12
      uses: actions/setup-python@v3
      with:
        python-version: "3.12"
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
  
    - name: Cache Python dependencies
      uses:
            actions/cache@v3
      with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

    - name: Configure Kaggle
      if: ${{ github.event.inputs.download_dataset == 'Yes' }}
      env:
          KAGGLE_USERNAME: ${{ secrets.KAGGLE_USERNAME }}
          KAGGLE_KEY: ${{ secrets.KAGGLE_KEY }}
      run: |
          mkdir ~/.kaggle
          echo '{"username":"${{ secrets.KAGGLE_USERNAME }}","key":"${{ secrets.KAGGLE_KEY }}"}' > ~/.kaggle/kaggle.json
          chmod 600 ~/.kaggle/kaggle.json


    - name: Download Dataset
      if: ${{ github.event.inputs.download_dataset == 'Yes' }}
      run: |
            kaggle datasets download -d olistbr/brazilian-ecommerce --unzip -p ../raw_data

    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Run tests with pytest and coverage
      run: |
        pip install pytest coverage
        coverage run -m pytest

    - name: Check coverage percentage
      run: |
        coverage report -m
        coverage json
        coverage_percent=$(python -c "import json; data=json.load(open('coverage.json')); print(data['totals']['percent_covered']);")
        echo "Coverage: $coverage_percent%"
        if [ $(echo "$coverage_percent < ${{ env.MIN_COVERAGE_REQUIRED }}" | bc) -eq 1 ]; then
          echo "Coverage is below ${{ env.MIN_COVERAGE_REQUIRED }}%"
          exit 1
        fi

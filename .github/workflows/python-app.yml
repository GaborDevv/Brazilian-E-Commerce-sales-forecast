name: My Python application CI

env:
  MIN_COVERAGE_REQUIRED: 75

on: 
  push:
  pull_request:
    branches: [ "main" ]
    
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.12
      uses: actions/setup-python@v3
      with:
        python-version: "3.12"
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        
    - name: Cache Python dependencies
      uses:
            actions/cache@v3
      with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

    - name: Configure Kaggle
      env:
          KAGGLE_USERNAME: ${{ secrets.KAGGLE_USERNAME }}
          KAGGLE_KEY: ${{ secrets.KAGGLE_KEY }}
      run: |
          mkdir ~/.kaggle
          echo '{"username":"${{ secrets.KAGGLE_USERNAME }}","key":"${{ secrets.KAGGLE_KEY }}"}' > ~/.kaggle/kaggle.json
          chmod 600 ~/.kaggle/kaggle.json

    - name: Check Dataset Last Updated Date
      id: check_date
      run: |
          LAST_UPDATED_ON_KAGGLE=$(kaggle datasets view olistbr/brazilian-ecommerce | grep 'Last Updated' | awk -F: '{print $2}' | xargs)
          echo "Last updated on Kaggle: $LAST_UPDATED_ON_KAGGLE"
          echo "::set-output name=kaggle_last_updated::$LAST_UPDATED_ON_KAGGLE"

    - name: Ensure last_update.txt exists
      run: |
          if [ ! -f last_update.txt ]; then
            echo "1900-01-01" > last_update.txt
          fi

    - name: Compare Dates and Download if Updated
      run: |
          KAGGLE_DATE="${{ steps.check_date.outputs.kaggle_last_updated }}"
          CACHED_DATE=$(cat last_update.txt)
          if [[ "$KAGGLE_DATE" > "$CACHED_DATE" ]]; then
            echo "Dataset has been updated on Kaggle. Downloading new version..."
            kaggle datasets download -d olistbr/brazilian-ecommerce --unzip -p ../raw_data
            echo "$KAGGLE_DATE" > last_update.txt
            git config --local user.email "gabortamas.rabai@gmail.com"
            git config --local user.name "GaborDevv"
            git add last_update.txt
            git commit -m "Updated dataset to latest version from Kaggle."
            git push
          else
            echo "No update needed."
          fi

    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Run tests with pytest and coverage
      run: |
        pip install pytest coverage
        coverage run -m pytest

    - name: Check coverage percentage
      run: |
        coverage report -m
        coverage json
        coverage_percent=$(python -c "import json; data=json.load(open('coverage.json')); print(data['totals']['percent_covered']);")
        echo "Coverage: $coverage_percent%"
        if [ $(echo "$coverage_percent < ${{ env.MIN_COVERAGE_REQUIRED }}" | bc) -eq 1 ]; then
          echo "Coverage is below ${{ env.MIN_COVERAGE_REQUIRED }}%"
          exit 1
        fi

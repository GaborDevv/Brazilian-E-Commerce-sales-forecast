name: My Python application CI

env:
  MIN_COVERAGE_REQUIRED: 75
on: 
  workflow_dispatch:
  pull_request:
    branches: [ "main" ]
    
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.12
      uses: actions/setup-python@v3
      with:
        python-version: "3.12"
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
  
    - name: Cache Python dependencies
      uses:
            actions/cache@v3
      with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

    - name: black
      run: |
          black --check --verbose .

    - name: Run tests with pytest and coverage
      run: |
        pip install pytest coverage
        coverage run -m pytest

    - name: Check coverage percentage
      run: |
        coverage report -m
        coverage json
        coverage_percent=$(python -c "import json; data=json.load(open('coverage.json')); print(data['totals']['percent_covered']);")
        echo "Coverage: $coverage_percent%"
        if [ $(echo "$coverage_percent < ${{ env.MIN_COVERAGE_REQUIRED }}" | bc) -eq 1 ]; then
          echo "Coverage is below ${{ env.MIN_COVERAGE_REQUIRED }}%"
          exit 1
        fi
